<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Transition Effects - Page 3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="--data-effect:'pixelate-dissolve'">
  <div class="controls">
    <h3 style="margin-bottom: 1rem;">Select Transition Effect:</h3>
    <div class="transition-selector">
      <button class="transition-btn active" data-effect="pixelate-dissolve">Pixelate Dissolve</button>
      <button class="transition-btn" data-effect="zoom-rotate">Zoom Rotate</button>
      <button class="transition-btn" data-effect="circular-wipe">Circular Wipe</button>
      <button class="transition-btn" data-effect="glitch">Glitch Effect</button>
      <button class="transition-btn" data-effect="diagonal-slide">Diagonal Slide</button>
      <button class="transition-btn" data-effect="kaleidoscope">Kaleidoscope</button>
      <button class="transition-btn" data-effect="curtain">Curtain Reveal</button>
      <button class="transition-btn" data-effect="flip-3d">Flip 3D</button>
      <!-- <button class="transition-btn" data-effect="mosaic">Mosaic Shatter</button>
      <button class="transition-btn" data-effect="liquid">Liquid Morph</button> -->
    </div>
    <div class="info">
      ⚠️ View Transitions API required - works in Chrome/Edge 111+
    </div>
  </div>

  <div class="page page-1">
    <h1>Page Three</h1>
    <p>The old and new pseudo-elements behave like replaced elements (similar to images)!</p>
    <a class="nav-button" href="index.html">Go to Page One →</a>
  </div>

  <script src="main.js">
 
  </script>
</body>
</html>
